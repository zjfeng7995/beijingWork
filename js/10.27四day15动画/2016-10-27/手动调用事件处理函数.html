<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/jquery-3.1.1.js"></script>
</head>
<body>


	<button>点击</button>
	<button>点击1</button>
	<script>


		//1.事件处理函数
		function handlerBtn(e){
			console.log("我是事件处理器" + e);
		}

		//2.注册
		$("button:first").on('click', handlerBtn);



		//
		function handlerMouseEnter(e){
			$("button:first").trigger('click');
		}

		$("button:last").on('mouseenter', handlerMouseEnter);



		/*function handlerBtn(a){
			console.log("我是事件处理器");
		}*/

		handlerBtn("haha");

		function add(a, b){
			return a + b;
		}
		//console.log(add(1,1));
	</script>
</body>
</html>
